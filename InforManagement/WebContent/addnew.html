      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label">企业名称</label>
          <div class="col-sm-8">

        <div class="form-group">

        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">电话</label>

        <div class="form-group">

        </div>

        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">地址</label>

        </div>

        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">注册资本</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="captial" required="required" placeholder="请输入注册资本">
          </div>
        </div>

        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">核准日期</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="time" required="required" placeholder="请输入核准日期">
          </div>
        </div>

        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">推荐产品</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="product" placeholder="请输入推荐产品">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">注册时间</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="rgtime" required="required" placeholder="请输入注册时间">
          </div>
        </div>

        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">经营范围</label>
          <div class="col-sm-8">

            <textarea class="form-control" rows="3" id="range" placeholder="请输入经营范围"></textarea>
          </div>
        </div>

        <div class="form-group">

            <button type="button" class="btn btn-default" onclick="addInfo()">提交</button>
          </div>

    <script type="text/javascript">

      // 添加
      function addInfo() {
        $.ajax({
          url:'/InforManagement/AddServlet',
          type:'post',
          contentType:'application/json',
          data:JSON.stringify(getInfo()),
          success:function(message){
            if(message=='true'){
              alert('添加成功')
            }else{
              alert('添加失败')
            }
          }
        })
      }  

      function getInfo(){
    	date_form = /^[0-9]{4}-[0-1]?[0-9]{1}-[0-3]?[0-9]{1}$/;

    	  
    	  
        var cp_name = $("#name").val()
        var cl_name = $("#person").val()
        var phone = $("#phonenumber").val()
        var email = $("#email").val()
        var address = $("#address").val()
        var check_date = $("#time").val()
        var captial = $("#captial").val()
        var recommend = $("#product").val()
        var register_date = $("#rgtime").val()
        var size = $("#range").val()
        if(!date_form.test(check_date)){
        	alert("日期格式")
        }
        if(!date_form.test(register_date)){
        	alert("日期格式")
        }
        
        var customer = {
          "cp_name":cp_name,
          "cl_name":cl_name,
          "phone":phone,
          "email":email,
          "address":address,
          "check_date":check_date,
          "recommend":recommend,
          "captial":captial,
          "register_date":register_date,
          "size":size,
        }
        return customer
      }


    </script>
